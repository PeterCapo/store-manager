<body>
    <div class="main-container">
    <div class="row">
        <section class="navigation">
            <div class="nav-container">
                <div class="brand">
                    <a href="./index.html">
                        <img src="./assets/images/caterer006.png" style="height: 50px; float: left;" alt="Logo"> Store Manager</a>

    <div class="row wall center">
        <h2 class="main_title">Store Manager</h2>
        <p class="main_tagline">Keep calm and count your inventory</p>
    </div>           
    <br>
    <br>
    <div class="center">
        <!-- Button to open the modal login form -->
<button onclick="document.getElementById('id01').style.display='block'" style="height: 50px; width: 10%">Login</button>

<!-- The Modal -->
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>

  <!-- Modal Content -->
  <form class="modal-content animate" action="./update_cart.html">
    <div class="imgcontainer">
      <img src="./assets/images/caterer006.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required style="height: 50px; width: 30%">
      <br>
      <br>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required style="height: 50px; width: 30%">
      <br>
      <br>
      
      <button type="submit" style="height: 50px; width: 10%">Login</button>
      <br>
      <br>

    </div>
    <br>

    <div class="container">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn" style="height: 50px; width: 10%">Cancel</button>
      <br>
      <br>
    </div>
  </form>
</div>
    </div>

</div>

    <!--Import js scripts-->
    <script>
    // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    </script>
